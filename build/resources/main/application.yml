spring:
  datasource:
    url: jdbc:mysql://${database.host:localhost}:${database.port:3306}/${database.schema:authentication}
    username: ${database.user}
    password: ${database.password}
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        id:
          new_generator_mappings: false
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

security:
  remember-me:
    cookie:
      domain: localhost
      max-age: 168
    hash-type: SHA256
  key:
    providerClass:

---
security:
  oauth:
    tokens:
      issuer: ${openid.oken.issuer}
      audience: ${openid.default.audience}
      expiration:
        user:
          access: ${openid.access.token.expiration}
          id: ${openid.id.token.expiration}
        service:
          access: ${serviice.access.tokenexpiration}
  keys:
    location: ${server.key.location}
    private: ${private.key.file}
    public: ${public.key.file}